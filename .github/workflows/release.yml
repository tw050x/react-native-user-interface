name: Create a distribute a release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: macos-20.15
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
    
  
