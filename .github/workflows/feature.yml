name: Build & Test new feature

on:
  push:
    branches:
    - main
    - feature/*
    
jobs:
  build_libraries:
    name: Build libraries
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install --frozen-lockfile
